#########################################################
### OpenApi Config 
#########################################################
kevinpina.openapi.dev-url=http://localhost:8080
kevinpina.openapi.prod-url=https://kevinpina.com


#########################################################
### JDBC Config 
#########################################################
# In Memory
spring.datasource.url=jdbc:h2:mem:testdb

# Persisted in file
#spring.datasource.url=jdbc:h2:file:/home/kevin

spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Recreating the schema generated by Hibernate each time
spring.jpa.defer-datasource-initialization=true

# H2 embedded GUI console. By default, the H2 console is not enabled in Spring.
spring.h2.console.enabled=true

# See http://localhost:8080/h2-console
spring.h2.console.path=/h2-console

# Enable traces
spring.h2.console.settings.trace=false

# Enable remote access
spring.h2.console.settings.web-allow-others=false
